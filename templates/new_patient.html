    <!--Formulario de registro de pacientes-->
    <section>
      <div class="container" id="contenedor-formulario-pacientes">
        <form action="/register" method="post" class="form-group">
          <h2 class="h2 text-center text-dark">
            Formulario de registro de pacientes
          </h2>
          <section class="seccion-datos-personales">
            <div class="row">
              <div class="col-md-6">
                <label for="nombre">Nombre(s):</label>
                <input
                  type="text"
                  id="nombre"
                  name="nombre"
                  required
                  class="form-control" />
              </div>
              <div class="col-md-6">
                <label for="apellidos">Apellidos:</label>
                <input
                  type="text"
                  id="apellidos"
                  name="apellidos"
                  required
                  class="form-control" />
              </div>
            </div>
          </section>

          <section class="seccion-datos-personales">
            <div class="row">
              <div class="col-md-4">
                <label for="fechaNacimiento">Fecha de nacimiento:</label>
                <input
                  type="date"
                  id="fechaNacimiento"
                  name="fechaNacimiento"
                  required
                  class="form-control" />
              </div>
              <div class="col-md-4">
                <label for="sexo">Sexo/Género:</label>
                <select id="sexo" name="sexo" required class="form-control">
                  <option value="">Seleccione...</option>
                  <option value="femenino">Femenino</option>
                  <option value="masculino">Masculino</option>
                  <option value="otro">Otro</option>
                </select>
              </div>
              <div class="col-md-4">
                <label for="identificacion">Número de identificación:</label>
                <input
                  type="text"
                  id="identificacion"
                  name="identificacion"
                  required
                  class="form-control" />
              </div>
            </div>
          </section>

          <section class="seccion-contacto">
            <div class="row">
              <div class="col-md-6">
                <label for="telefono">Teléfono:</label>
                <input
                  type="tel"
                  id="telefono"
                  name="telefono"
                  required
                  class="form-control" />
              </div>
              <div class="col-md-6">
                <label for="correo">Dirección de correo:</label>
                <input
                  type="email"
                  id="correo"
                  name="correo"
                  required
                  class="form-control" />
              </div>
            </div>
          </section>

          <section class="seccion-contacto">
            <div class="row">
              <div class="col-md-6">
                <label for="antecedentes">Antecedentes médicos:</label>
                <textarea
                  id="antecedentes"
                  name="antecedentes"
                  rows="4"
                  required
                  class="form-control"></textarea>
              </div>
              <div class="col-md-6">
                <label for="informacionAdicional">Información adicional:</label>
                <textarea
                  id="informacionAdicional"
                  name="informacionAdicional"
                  rows="4"
                  required
                  class="form-control"></textarea>
              </div>
            </div>
          </section>

          <section class="seccion-final">
            <div class="row">
              <div class="col-md-9">
                <!-- Botón de carga de archivo -->
                <label>Adjuntar archivo:</label>
                <input
                  type="file"
                  name="file"
                  id="file"
                  class="form-control"
                  title="Botón Carga de Archivos" />
              </div>
              <div class="col-md-2">
                <!-- Botón de envío -->
                <button type="submit" class="btn btn-primary">
                  <i class="fas fa-save"></i> Guardar
                </button>
              </div>
            </div>
          </section>
        </form>
      </div>
